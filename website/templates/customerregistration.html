{% extends "base.html" %}

{% block title %}Customer Registration{% endblock %}

{% block content %}
<style>
    body {
        background-color: #f4f7fc;
    }
    .errorlist {
        color: red;
        font-size: 0.9rem;
    }
    .form-container {
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        background-color: white;
    }
    h3 {
        text-align: center;
        margin-bottom: 30px;
        font-size: 1.8rem;
        color: #1f7ed6;
    }
    .card {
        border: none;
        border-radius: 15px;
        overflow: hidden;
    }
    .card-body {
        padding: 20px;
    }
    .form-group {
        margin-bottom: 20px;
    }
    .form-control {
        height: 45px;
        border-radius: 10px;
        border: 1px solid #ddd;
        padding: 10px;
        font-size: 1rem;
    }
    .btn {
        border-radius: 30px;
        padding: 10px;
        font-size: 1.1rem;
        text-transform: uppercase;
        width: 100%;
    }
    .btn-primary {
        background-color: #1f7ed6;
        border: none;
        color: white;
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
    }
    .btn-primary:hover {
        background-color: #155a8a;
    }
    .register-link {
        color: #1f7ed6;
        font-size: 1rem;
    }
    .register-link:hover {
        text-decoration: underline;
    }
    .footer-text {
        font-size: 0.9rem;
        text-align: center;
        margin-top: 20px;
        color: #888;
    }

    /* Centering and responsive width */
    .form-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .form-card {
        width: 100%;
        max-width: 500px; /* Set max width for better control */
    }
</style>

<div class="container-fluid form-wrapper">
    <div class="card form-card">
        <div class="card-body">
            <h3 class="text-center text-info">Customer Registration Form</h3>

            <form action="" method="POST">
                {% csrf_token %}
                
                <div class="form-group">
                    {{ form.as_p }}
                </div>

                <button type="submit" class="btn btn-secondary mt-4">Register as a customer</button>
            </form>

            <hr>

            <p class="text-center mt-3 footer-text">
                Already have an account? 
                <a href="{% url 'ecomapp:customerlogin' %}" class="register-link">
                    Login here
                </a>
            </p>
        </div>
    </div>
</div>

{% endblock %}
