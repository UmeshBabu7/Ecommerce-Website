<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <style>
        /* Custom Styles */
        body {
            background: #f8f9fa; /* Light gray background */
            color: #333; /* Dark gray  */
        }

        .navbar {
            background: linear-gradient(90deg, #ff7e5f, #feb47b); /* Gradient navbar */
        }

        .navbar-brand {
            font-weight: bold;
            color: #fff !important;
        }

        .navbar-nav .nav-link {
            color: #f8f9fa !important;
            font-size: 1rem;
        }

        .navbar-nav .nav-link:hover {
            color: #ffe8d6 !important;
        }

        .dropdown-menu {
            border: none;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn-danger {
            background: #ff4e50;
            border: none;
            transition: background 0.3s ease;
        }

        .btn-danger:hover {
            background: #d41e24;
        }

        footer {
            background: linear-gradient(90deg, #feb47b, #ff7e5f); /* Gradient footer */
            color: white;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="{% url 'ecomapp:home' %}">Umesh7</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'ecomapp:home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'ecomapp:allproducts' %}">Categories</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'ecomapp:mycart' %}">Cart</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="accountDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            My Account
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="accountDropdown">
                            {% if request.user.customer %}
                                <li><a class="dropdown-item" href="{% url 'ecomapp:customerprofile' %}">My Profile</a></li>
                                <li><a class="dropdown-item" href="{% url 'ecomapp:customerlogout' %}">Logout</a></li>
                            {% else %}
                                <li><a class="dropdown-item" href="{% url 'ecomapp:customerregistration' %}">Register</a></li>
                                <li><a class="dropdown-item" href="{% url 'ecomapp:customerlogin' %}">Login</a></li>
                            {% endif %}
                        </ul>
                    </li>
                </ul>
                <form class="d-flex" action="{% url 'ecomapp:search' %}" method="GET">
                    <input name="keyword" class="form-control me-2" type="search" placeholder="Search" aria-label="Search" required>
                    <button class="btn btn-danger" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    
    <hr>

    <!-- Main Content -->
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer class="text-center py-3 mt-4">
        <p>&copy; 2024 Umesh7. All Rights Reserved.</p>
    </footer>

    <!-- Js Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
